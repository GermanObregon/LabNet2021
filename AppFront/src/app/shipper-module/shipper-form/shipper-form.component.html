<div class="container d-flex justify-content-center mt-5">
  <div class="col-lg-3 ">
    <form class="col-sm" [formGroup]="formShipper" (ngSubmit)="Guardar()">

      <div class=" form-group mb-3">
        <label for="nombre" class="form-label">Nombre Compa√±ia</label>
        <input type="text" formControlName="nombre" class="form-control" id="nombre" [ngClass]="{ 'is-invalid':f.nombre.touched && f.nombre.errors }">
        <div *ngIf="f.nombre.touched && f.nombre.errors" class="invalid-feedback"  >
          <div *ngIf="f.nombre.errors.required">El Nombre es Requerido</div>
          <div *ngIf="f.nombre.errors.maxlength">Solo puede ingresar 40 caracteres</div>

        </div>
      </div>
      <div class=" form-group mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="text" formControlName="telefono" class="form-control" id="telefono" [ngClass]="{ 'is-invalid':f.telefono.touched && f.telefono.errors }">
        <div *ngIf="f.telefono.touched && f.telefono.errors" class="invalid-feedback"  >
          <div *ngIf="f.telefono.errors.required">El telefono es Requerido</div>
          <div *ngIf="f.telefono.errors.maxlength">Solo puede ingresar 24 caracteres</div>
          <div *ngIf="f.telefono.errors.pattern">Solo puede ingresar numeros</div>

        </div>

      </div>


      <button type="submit" class="btn btn-primary"  [disabled]="formShipper.invalid">Guardar</button>
    </form>

  </div>

</div>

<app-shipper-table [Entryshippers]="Sendshippers" (sendShipperEdit)="setShipper($event)" (sendIdDelete)="deleteShipper($event)"></app-shipper-table>
<app-footer></app-footer>
