<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
    <script src="../JS/scripts.js"></script>
    <title>Trabajo Practico 6</title>
</head>
<body>
    <main>
        <div id="Form" class="DivBordes">
            <h1 ">Informacion Personal</h1>
            <form action="#" id="Formulario" style="width: 95px;" onsubmit="return false">
                <label for="Nombre">Nombre</label><br>
                <input id="Nombre" type="text" name="Nombre" placeholder="Ingrese su Nombre"><br>
                <label for="Apellido">Apellido</label><br>
                <input id="Apellido" type="text" name="Apellido" placeholder="Ingrese su Apellido"><br>
                <label for="Edad">Edad</label><br>
                <input id="Edad" type="number" name="Edad" style="width: 50px;"><br>
                <div>
                    <input type="radio" name="Genero" id="Masculino" value="Masculino" checked>
                    <label for="Masculino">Masculino</label><br>
                </div>
                <div>
                    <input type="radio" name="Genero" id="Femenino" value="Femenino">
                    <label for="Femenino">Femenino</label><br>
                </div>
                <div>
                    <input type="radio" name="Genero" id="Otro" value="Otro">
                    <label for="Otro">Otro</label><br>
                </div>
            </div>
            <div id="Form2" class="DivBordes">
                <h1 ">Informacion Adicional</h1>
                <label for="Empresa">Empresa</label><br>
                <input id="Empresa" type="text" name="Empresa" placeholder="Ingrese su Nombre Empresa"><br>
                
            </div>
            <button id="Submit" type="submit">Submit</button>
           
            </form>
            <button id="Vaciar">Vaciar Formulario</button>
            
       
    </main>
    
</body>
</html>
